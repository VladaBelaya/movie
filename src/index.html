<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <section class="promo">
      <header class="header">
        <div class="header__items">
          <a class="header__logo logo" href="#"
            ><span class="logotipe">MOVIE</span>rise</a
          >
        </div>
        <div class="header__items">
          <div class="header__item">
            <a href="#" class="header__search"
              ><img src="./icons/Search.png" alt="Search"
            /></a>
          </div>
          <div class="header__item">
            <a href="#" class="header__sign">Sign in</a>
          </div>
          <div class="header__item">
            <button class="button">Sign up</button>
          </div>
        </div>
      </header>
      <div class="promo__decors">
        <div class="promo__decor"></div>
        <div class="promo__decor"></div>
        <div class="promo__decor"></div>
        <div class="promo__decor"></div>
        <div class="promo__decor"></div>
      </div>
      <div class="promo__info">
        <div class="promo__text">
          <h1 class="promo__title">The Jungle Book</h1>
          <div class="promo_descr">
            <ul class="promo__ul">
              <li>Adventure</li>
              <li>Drama</li>
              <li>Family</li>
              <li>Fantasy</li>
              <li>1h 46m</li>
            </ul>
          </div>
          <div class="promo__rating">
            <div class="star">
              <img src="./img/Star.png" alt="Star" />
              <img src="./img/Star.png" alt="Star" />
              <img src="./img/Star.png" alt="Star" />
              <img src="./img/Star.png" alt="Star" />
              <img src="./img/Star.png" alt="Star" />
            </div>
            <div class="promo__links">4.8</div>
          </div>
        </div>
        <div class="promo__buttons">
          <button class="button">Watch Now</button>
          <button class="button button_opacity">View Info</button>
          <a class="promo__favorites" href="#">+ Favorites</a>
        </div>
      </div>
    </section>
    <section class="catalog">
      <div class="catalog__menu">
        <div class="catalog__ul">
          <ul>
            <li>Trending</li>
            <li>Top Rated</li>
            <li>New Arrivals</li>
            <li>Trailers</li>
            <li>Coming Soon</li>
            <li>Genre</li>
            <li class="down">&#8250;</li>
          </ul>
        </div>
        <div class="catalog__decors">
          <div class="catalog__decor">
            <div class="catalog__div"></div>
            <div class="catalog__div"></div>
            <div class="catalog__div"></div>
            <div class="catalog__div"></div>
          </div>
          <div class="catalog__decor">
            <div class="catalog__divs"></div>
            <div class="catalog__divs"></div>
          </div>
        </div>
      </div>
      <hr />
    </section>
  </body>
</html>
